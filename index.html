<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./image/favicon-32x32.png" type="image/x-icon">

    <title>QR Code</title>
</head>
<body>
    <main class="qr-code">
        <section class="scaner">
            <div class="image">
                <img src="./image/image-qr-code.png" alt="qr-code" class="qr-pic">
            </div>
            <div class="info">
                <h1 class="info-h1">Improve your front-end skills by building projects</h1>
                <p class="info-para">Scan the QR code to visit Front-end <br> Mentor and take your coding skills to <br> the next level</p>
            </div>
        </section>

        <footer class="foot">

            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="http://balbir-portfolio.liveblog365.com/" target="_blank">Balbir Singh</a>.
    
        </footer>
    </main>
</body>
</html>
